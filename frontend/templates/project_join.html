<!doctype html>
<head>
    <link rel="stylesheet" href="../static/style.css">
</head>
<title>Join a Project</title>
<body>
    <div class="menuBtn"><a href="/menu">Menu</a></div>
    <div id="formContainer">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <h1>Join a Project</h1>
        <form name="join_project" action="/project/join" method="POST">
            <label for="project_id">Project ID:</label><br>
            <input type="text" id="project_id" name="project_id"><br>

            <label for="attendee_id">Your attendee ID:</label><br>
            <input type="text" id="attendee_id" name="attendee_id"><br>

            <input type="submit" name="submit" value="Join Project">
        </form>
    </div>

</body>
