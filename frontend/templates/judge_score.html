<!doctype html>
<head>
    <link rel="stylesheet" href="../static/style.css">
    <title>Score a project</title>
</head>
<body>
    <div class="menuBtn"><a href="/menu">Menu</a></div>
    <div id="scoringTable">
        <form name="submitScores" action="/judging/submitscoreform" method="POST">
        {% for (prize, projectlist, categories) in projects %}
        <h2> {{prize}} </h2>
        <table style="width:100%">
            <tr> 
                <th> Project Name </th> <th> Table Number </th> <th> Scores </th>
            </tr>
            {% for project in projectlist %}
                <tr>
                    <td> {{project['project_name']}} </td>
                    <td> {{project['table_num']}} </td>
                    {% for category in categories %}
                    <td> <input type="number" id="number" min="{{category['min_score']}}" max="{{category['max_score']}}" name="score{{project['table_num']}}{{category['category_name']}}" placeholder="{{category['category_name']}}"> </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% endfor %}
        <input type="submit" name="submit" value="Submit">
        <input type="hidden" name="judge_id" value="{{judge_id}}">
        </form>
    </div>
</body>
